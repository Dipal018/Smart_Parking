<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Parking Ninjas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body onload="initializeForm();">
    <div class="bodyDiv">
            <div id="myModal" class="modal">
            <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="modalText">afsd</p>
                  </div>
                  </div>
        <h1>Register Parking Spot</h1>
        <div class="form">
                <p><i class="fa fa-user" style="font-size:20px;"></i><input type="text" id="name" placeholder="Name" required></p>
                <p><i class="fa fa-car" style="font-size:20px;"></i><input type="number" id="spot" placeholder="Parking spot number" required></p>
                <p><i class="fa fa-envelope" style="font-size:20px;"></i><input type="email" id="email" placeholder="Email"></p>
                <p><i class="fa fa-phone" style="font-size:20px;"></i><input type="number" id="phone" placeholder="Phone Number"></p>
                <div id="errfn"></div>
                <p><input type="submit" onclick="registerUser()" class="submitButton" value="Register"></p>
            </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
